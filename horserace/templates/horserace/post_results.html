{% extends 'horserace/base.html' %}
{%load i18n%}

                    <div class="post"><h1>{%trans "Победители"%}</h1></div>

                        <div class="winner">
                            <div class="list_form">
                            <div class="winner_username">

                            </div>
                                <h1><a>{{ bets.user.username }}</a></h1>
                                </div>
                        </div>
                    {% endfor %}
    {% endblock %}
