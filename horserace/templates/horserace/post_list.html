{% extends 'horserace/base.html' %}
{%load i18n%}
        {% block content %}
                {% for post in posts %}
                        <div class="post">
                            <div class="list_form">
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                                <p>{{ post.text|linebreaks }}</p>
                                </div>
                        </div>
                {% endfor %}
{% endblock content %}
