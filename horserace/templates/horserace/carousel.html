{% extends 'horserace/base.html' %}

    {% block content %}
<div class="corousel_posivion">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.wallpaperup.com/uploads/wallpapers/2012/07/26/7457/822cb2eb6ad815df6dd28852c037a9f4.jpg" alt="Study">
      <div class="carousel-caption">
        <h3>Study</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://www.wallpaperup.com/uploads/wallpapers/2012/12/13/24616/9ced48915b4858b1bfbee2aed03cbda2.jpg" alt="Autum" >
      <div class="carousel-caption">
          <h3>Space</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://www.wallpaperup.com/uploads/wallpapers/2013/12/10/189769/ff7aa2a4ddf1158fee70ba40c625db80.jpg" alt="Love">
      <div class="carousel-caption">
          <h3>Love</h3>
      </div>
    </div>

    <div class="item">
      <img src="http://www.wallpaperup.com/uploads/wallpapers/2014/01/13/225735/cc3dd8e94aa87cde683d3a53cb31a763.jpg" alt="recreation">
      <div class="carousel-caption">
        <h3>Recreation</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    {% endblock %}
